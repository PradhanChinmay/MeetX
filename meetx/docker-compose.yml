version: '3.8'

services:
  signaling-server:
    build: .
    container_name: webrtc-signaling-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - webrtc-network

networks:
  webrtc-network:
    driver: bridge